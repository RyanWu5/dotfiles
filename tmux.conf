# .tmux.conf
# Ryan Wu

# Unbind all keys
unbind-key -a

# Name session
rename-session windows

# Enable 256-bit color
set -g default-terminal "screen-256color"

# Tmuxline snapshot
TMUXLINE_SNAPFILE="~/.tmuxline.snap"
if-shell "test -f $TMUXLINE_SNAPFILE" "source $TMUXLINE_SNAPFILE"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable vi-copy with vi-style copy/paste
setw -g mode-keys vi
bind-key -n M-y copy-mode
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe 'xclip -selection clipboard >/dev/null'

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# Switch windows with alt+[0-9]
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

# Command prompt
bind-key -n M-\; command-prompt

# Windows
bind-key -n M-c new-window
bind-key -n M-n next-window
bind-key -n M-p previous-window
bind-key -n M-l last-window
bind-key -n M-v split-window -h
bind-key -n M-s split-window

# Panes
bind-key -n M-x confirm-before -p "kill-pane #P? (y/n)" kill-pane
bind-key -n M-z resize-pane -Z
bind-key -n M-b break-pane
bind-key -n M-[ swap-pane -U
bind-key -n M-] swap-pane -D
bind-key -n M-z resize-pane -Z
bind-key -n M-Up resize-pane -U
bind-key -n M-Down resize-pane -D
bind-key -n M-Left resize-pane -L
bind-key -n M-Right resize-pane -R

# Choose
bind-key -n M-q display-panes
bind-key -n M-w choose-window
bind-key -n M-e choose-client

# Rename/move
bind-key -n M-. command-prompt -I "move-window -t "
bind-key -n M-, command-prompt -I "rename-window "

# Misc
bind-key -n M-d detach-client
bind-key -n M-r refresh-client
bind-key -n M-f command-prompt "find-window '%%'"
bind-key -n M-i display-message
bind-key -n M-t clock-mode
bind-key -n M-/ list-keys
